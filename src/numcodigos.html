<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantidad de Códigos - Code Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-blue-900 text-white h-screen flex flex-col items-center justify-center">
    <!-- Logout Button -->
    <div class="absolute top-4 right-8 flex items-center space-x-2">
        <i class="fas fa-sign-out-alt"></i>
        <a href="#" class="text-white hover:underline">CERRAR SESIÓN</a>
    </div>

    <!-- Logo -->
    <div class="mb-8">
        <img src="/img/logo.png" alt="Code Analyzer Logo" class="logo">
    </div>

    <!-- Subtitle -->
    <h2 class="text-2xl font-semibold mb-6">CANTIDAD DE CÓDIGOS A COMPARAR</h2>
    <hr class="border-white w-48 mx-auto mb-8">

    <!-- Input Section -->
    <div class="flex flex-col items-center space-y-6">
        <!-- Input Field -->
        <input type="number" value="3"
            class="text-center bg-blue-800 text-white font-bold py-3 px-8 w-48 rounded-full shadow-lg outline-none focus:ring-2 focus:ring-blue-300 transition">

        <!-- Compare Button -->
        <button
            class="bg-white text-blue-900 font-bold py-3 px-8 w-48 rounded-full hover:bg-transparent hover:text-white border-2 border-white transition">
            COMPARAR
        </button>
    </div>
</body>

</html>
