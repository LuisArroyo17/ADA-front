<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="main">
    <div class="text-center flex-start w-full max-w-md">
        <div class="mb-12">
            <img src="/img/logo.png" alt="Code Analyzer Logo" class="logo">
        </div>
        <h2 class="text-xl font-semibold mb-8">INICIAR SESIÓN</h2>

        <!-- Login Form -->
        <form class="space-y-6" action="/iniciarsesion" method="POST">
            <!-- Username -->
            <div>
                <label for="username" class="block text-left font-semibold mb-1">USERNAME</label>
                <div class="flex items-center border-b-2 border-white py-2">
                    <i class="fas fa-user text-lg mr-2"></i>
                    <input id="username" type="text" placeholder="YAZID_ARROYO" 
                        class="bg-transparent outline-none text-white w-full placeholder-white" />
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-left font-semibold mb-1">CONTRASEÑA</label>
                <div class="flex items-center border-b-2 border-white py-2">
                    <i class="fas fa-lock text-lg mr-2"></i>
                    <input id="password" type="password" placeholder="******************" 
                        class="bg-transparent outline-none text-white w-full placeholder-white" />
                </div>
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit"
                    class="bg-white text-blue-900 font-bold py-3 px-8 w-full rounded-full hover:bg-transparent hover:text-white border-2 border-white transition">
                    INICIAR SESIÓN
                </button>
            </div>
        </form>

        <!-- Register Link -->
        <p class="mt-6 text-sm">
            No tienes una cuenta? <a href="/registrarse" class="font-semibold underline hover:text-gray-300">Regístrate</a>
        </p>
    </div>
</body>

</html>
