<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/styles.css" rel="stylesheet">

    <style>
        html {
            font-size: 18px; /* Aumenta el tamaño base */
        }
    </style>
</head>
<body class="bg-richblack  h-3/4 w-full flex-col items-center p-8 text-lg">

    <!-- Barra superior con logo y botón de cerrar sesión -->
    <div class="flex justify-between items-center w-full p-6 bg-rickblackClaro shadow-md rounded-md mb-8">
        <div class="flex items-center">
            <div class="bg-red-500 rounded-full w-12 h-12 flex items-center justify-center">
                <span class="text-white font-bold">Logo</span>
            </div>
            <span class="ml-4 text-xl font-semibold text-white">Logo</span>
        </div>
        <button id="btnCerrarSesion" class="bg-firered text-white py-3 px-5 rounded-md hover:bg-redhover">
            Cerrar sesión
        </button>
    </div>

    <!-- Sección de algoritmos a analizar -->
    <div class="flex-col w-full h-full bg-rickblackClaro p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-bold text-white mb-6">Algoritmos a analizar:</h2>
        <div class="flex h-3/4 space-x-6">
            <!-- Primer cuadro de drag and drop -->
            <div 
                class="flex-1 border-2 border-dashed border-columbiablue rounded-lg p-6 text-center"
                ondrop="dropHandler(event, 'left')"
                ondragover="dragOverHandler(event)"
            >
                <p class="text-gray-500">Arrastra aquí el primer archivo</p>
                <div id="fileDisplayLeft" class="text-gray-700 mt-4"></div>
            </div>

            <!-- Segundo cuadro de drag and drop -->
            <div 
                class="flex-1 border-2 border-dashed border-columbiablue rounded-lg p-6 text-center"
                ondrop="dropHandler(event, 'right')"
                ondragover="dragOverHandler(event)"
            >
                <p class="text-gray-500">Arrastra aquí el segundo archivo</p>
                <div id="fileDisplayRight" class="text-gray-700 mt-4"></div>
            </div>
        </div>

        <!-- Botón de analizar -->
        <div class="mt-8 text-center">
            <button id="btnAnalizar" class="bg-ligthgreen text-black py-3 px-6 rounded-md hover:bg-greenhover text-xl ">
                Analizar
            </button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
