<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analizer - Registrarse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="main">
    <div class="absolute top-8 left-8">
        <img src="https://placehold.co/100x100" alt="Infinity logo, featuring an abstract, colorful intertwined loop design" class="h-12 w-auto">
    </div>
    <div class="form">
        <h2 class="text-black text-xl font-semibold mb-6 text-center">Registrarse</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="text-black block text-sm font-medium mb-1">Nombre:</label>
                <input type="text" class="w-full px-4 py-2 rounded-full bg-gray-100 text-gray-700 focus:outline-none" required>
            </div>
            <div>
                <label class="text-black block text-sm font-medium mb-1">Correo:</label>
                <input type="email" class="w-full px-4 py-2 rounded-full bg-gray-100 text-gray-700 focus:outline-none" required>
            </div>
            <div>
                <label class="text-black block text-sm font-medium mb-1">Contraseña:</label>
                <input type="password" class="w-full px-4 py-2 rounded-full bg-gray-100 text-gray-700 focus:outline-none" required>
            </div>
            <button type="submit" class="button">Registrarse</button>
        </form>
        <p class="text-center text-black text-sm mt-4">¿Ya tienes una cuenta? <a href="iniciarsesion.html" class="redirigir">Iniciar sesión</a></p>
    </div>
</body>
</html>
